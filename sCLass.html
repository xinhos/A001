<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>云课堂后台-用户管理</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/sPublic.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/layui.css">
    <link rel="stylesheet" href="css/xinhoCSS.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="layer/layer.js"></script>
    <script src="js/public.js"></script>
    <script src="js/sPublic.js"></script>
</head>
<body>
<div class="wrap">
    <section class="left">
        <div class="logo"><a href=""></a></div>
        <ul class="tree">
            <li class="directory-li"><a class="d-link" href="sUser.html"><i class="fa fa-user d-icon"></i>用户管理</a></li>
            <li class="directory-li"><a class="d-link" href="sGoods.html"><i class="fa fa-barcode d-icon"></i>商品管理</a></li>
            <li class="directory-li tree-active"><a class="d-link" href="sCLass.html"><i class="fa fa-calendar d-icon"></i>分类管理</a></li>
        </ul>
    </section>
    <section class="right scroller-default">
        <header class="right-header">
            <div class="user-info">
                <img src="image/temp-teacher-img01.jpg" alt="" class="user-img">
            </div>
        </header>
        <main class="content">
            <header class="c-header">
                <select id="select" class="select">
                    <option value="ms100090" class="option">全部</option>
                    <option value="ms100091" class="option">商城</option>
                    <option value="ms100092" class="option">学习中心</option>
                </select>
                <select id="select-02" class="select">
                    <option value="ms100090" class="option">全部</option>
                    <option value="ms100093" class="option">一级分类</option>
                    <option value="ms100094" class="option">二级分类</option>
                </select>
                <button type="button" id="search" class="search btn-default btn" onclick="selectClass()">确认</button>
                <input type="text" class="search-input" id="search-input" placeholder="请输入搜索内容"
                       onblur="javascript:$('#search-input').removeClass('blue');$('#search-icon').removeClass('blue');"
                       onfocus="javascript:$('#search-input').addClass('blue');$('#search-icon').addClass('blue');"
                >
                <i class="fa fa-search search-icon" id="search-icon" onclick="searchClass()"></i>
            </header>
            <section class="data-wrap ">
                <div class="table-wrap scroller-default">
                    <table class="data-table">
                        <tbody>
                            <tr>
                                <th>分类名</th>
                                <th>类属</th>
                                <th>层级</th>
                                <th>类下商品</th>
                                <th>操作</th>
                            </tr>
                            <tr>
                                <th>高考-高中</th>
                                <th>学习中心</th>
                                <th>层级</th>
                                <th>30</th>
                                <th><i class="fa fa-close" onclick="deleteClass(this)"></i></th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <section class="add-one-wrap" id="add-one-wrap">
                <h3 class="add-one-title">添加分类</h3>
                <div class="ipt-wrap" style="margin-top:20px;margin-bottom: 15px">
                    <span>类属</span>
                    <select style="font-size: 10px;height: 20px;border-color: #ccc;color: #555;" id="type-add">
                        <option value="ms100090" class="option">全部</option>
                        <option value="ms100091" class="option">商城</option>
                        <option value="ms100092" class="option">学习中心</option>
                    </select>
                </div>
                <div class="ipt-wrap" id="class-wrap" style="margin-bottom: 15px">
                    <span>类级</span>
                    <select style="font-size: 10px;height: 20px;border-color: #ccc;color: #555;" id="class-add">
                        <option value="ms100090" class="option">全部</option>
                        <option value="ms100093" class="option">一级分类</option>
                        <option value="ms100094" class="option">二级分类</option>
                    </select>
                </div>
                <div class="ipt-wrap" id="pre-wrap">
                    <span>类名</span>
                    <input type="text"  class="ipt-default" id="name-add">
                </div>
                <button class="btn-default class-11 btn" onclick="addClass()">确定添加</button>
            </section>
        </main>
    </section>
</div>
<div class="shade hidden" id="shadow" onclick="javascript:
    $('#shadow').addClass('hidden');
    $('#info-modify').addClass('faded')
">
</div>
<!--当分页、搜索时候，转发回原页面时数据回显-->
<script>
    var optionCode = $("#select-option").val();
    var optionStr = "#select option[value='"+optionCode+"']";
    $(optionStr).attr("selected","selected");
    $("#search-input").val($("#search-word").val());
    var pageNum = parseInt($("#targetPage").val());
    var temp = pageNum;
    var pageUl = $("#page-ul");
    if (pageNum == parseInt($("#allPage").val())){
        pageNum = 12;
    } else if( pageNum>9){
        $("#page-temp").removeClass("hidden").html(temp);
        pageNum = 10;
    }
    pageUl.children("li:nth-child("+pageNum+")").addClass("page-active");
    $("#data").val($("#select-time").val())
</script>
</body>
</html>
