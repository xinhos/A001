<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>云课堂后台-用户管理</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/sPublic.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/layui.css">
    <link rel="stylesheet" href="css/xinhoCSS.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="laydate/laydate.js"></script>
    <script src="js/sPublic.js"></script>
</head>
<body>
<div class="wrap">
    <section class="left">
        <div class="logo"><a href=""></a></div>
        <ul class="tree">
            <li class="directory-li tree-active"><a class="d-link" href=""><i class="fa fa-user d-icon"></i>用户管理</a></li>
            <li class="directory-li"><a class="d-link" href=""><i class="fa fa-barcode d-icon"></i>商品管理</a></li>
            <li class="directory-li"><a class="d-link" href=""><i class="fa fa-calendar d-icon"></i>分类管理</a></li>
        </ul>
    </section>
    <section class="right">
        <header class="right-header">
            <div class="user-info">
                <img src="image/temp-teacher-img01.jpg" alt="" class="user-img">
            </div>
        </header>
        <main class="content">
            <header class="c-header">
                <select id="select" class="select">
                    <option value="" class="option">学生用户</option>
                    <option value="" class="option">讲师用户</option>
                    <option value="" class="option">供应商</option>
                    <option value="" class="option">管理员</option>
                </select>
                <input type="text" class="data" id="data" placeholder="请选择时间段（默认全部）">
                <script>
                    laydate.render({
                        elem:'#data',
                        type: 'datetime',
                        range: '~',
                        format: 'yyyy/M/d'
                    })
                </script>
                <button type="button" id="search" class="search btn-default">确认</button>
                <input type="text" class="search-input" id="search-input" placeholder="请输入搜索内容"
                    onblur="javascript:$('#search-input').removeClass('blue');$('#search-icon').removeClass('blue');"
                    onfocus="javascript:$('#search-input').addClass('blue');$('#search-icon').addClass('blue');"
                >
                <i class="fa fa-search search-icon" id="search-icon"></i>
            </header>
            <section class="data-wrap scroller-default">
                <table class="data-table">
                    <tbody>
                    <tr>
                        <th>头像</th>
                        <th>账号</th>
                        <th>会员名</th>
                        <th>角色</th>
                        <th>分销比</th>
                        <th>注册时间</th>
                        <th>访问时间</th>
                        <th>轮播推荐</th>
                        <th>操作</th>
                    </tr>
                    <tr>
                        <td class="c-user-img"><img src="image/temp-good03.png" alt=""></td>
                        <td class="c-user-name">15735650000</td>
                        <td class="c-member-name"><p class="show-p">小明家的王阿姨</p><p class="info-box hidden">小明家的王阿姨</p></td>
                        <td>学生用户</td>
                        <td class="no-handle"></td>
                        <td>2017-10-10</td>
                        <td>2017-11-10</td>
                        <td class="no-handle"></td>
                        <td class="func">
                            <i class="fa fa-wrench" onclick="modify(this)"></i>
                            <i class="fa fa-close" onclick="deleteIt(this)"></i>
                            <input type="hidden" name="user-id" value="">
                        </td>
                    </tr>
                    <tr>
                        <td class="c-user-img"><img src="image/temp-good03.png" alt=""></td>
                        <td class="c-user-name">15735650001</td>
                        <td class="c-member-name"><p class="show-p">王老师</p><p class="info-box hidden">王老师</p></td>
                        <td>讲师用户</td>
                        <td class="">90%</td>
                        <td>2017-10-10</td>
                        <td>2017-11-10</td>
                        <td class="">首页、学习中心</td>
                        <td class="func">
                            <i class="fa fa-wrench" onclick="modify(this)"></i>
                            <i class="fa fa-close" onclick="deleteIt(this)"></i>
                            <input type="hidden" name="user-id" value="">
                        </td>
                    </tr>
                    <tr>
                        <td class="c-user-img"><img src="image/temp-good03.png" alt=""></td>
                        <td class="c-user-name">15735650001</td>
                        <td class="c-member-name"><p class="show-p">爱小姨子的江南皮革厂老板王鹤</p><p class="info-box hidden">爱小姨子的江南皮革厂老板王鹤</p></td>
                        <td>讲师用户</td>
                        <td class="">90%</td>
                        <td>2017-10-10</td>
                        <td>2017-11-10</td>
                        <td class="no-handle"></td>
                        <td class="func">
                            <i class="fa fa-wrench" onclick="modify(this)"></i>
                            <i class="fa fa-close" onclick="deleteIt(this)"></i>
                            <input type="hidden" name="user-id" value="">
                        </td>
                    </tr>
                    </tbody>
                </table>
                <script>
                    $(function () {
                        $(".c-member-name").mousemove(function (e) {
                            $(this).children(".info-box").removeClass("hidden").css({
                                "left":(e.pageX+10)+"px",
                                "top":(e.pageY+10)+"px"
                            });
                        });
                        $(".c-member-name").mouseout(function () {
                            $(this).children(".info-box").addClass("hidden");
                        })
                    });
                </script>
            </section>
            <section class="add-one-wrap">
                <h3 class="add-one-title">添加用户</h3>
                <div class="ipt-wrap"></div>
                <div class="ipt-wrap"></div>
                <div class="ipt-wrap"></div>
                <div class="ipt-wrap"></div>
                <div class="ipt-wrap"></div>
                <div class="ipt-wrap"></div>
                <div class="ipt-wrap"></div>
                <button class="btn-default">确定添加</button>
            </section>
        </main>
    </section>
</div>
<div class="info-modify faded" id="info-modify"></div>
<div class="shade hidden" id="shadow" onclick="javascript:
    $('#shadow').addClass('hidden');
    $('#info-modify').addClass('faded')
"></div>
</body>
</html>
