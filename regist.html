<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="css/login.css"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/xinhoCSS.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/public.js"></script>
    <script src="js/md5.js"></script>
    <script src="js/login.js"></script>
</head>
<body class="center-1080 scroller-default">
    <header class="regist-header">
        <a href="main.html" class="regist-logo">云课堂首页</a>
        <h1 class="regist-h1">用户注册</h1>
    </header>
    <main style="min-height: 550px">
        <ol class="step-ol">
            <li class="li-active" id="step-01">设置用户名</li>
            <li id="step-02">填写账户信息</li>
            <li id="step-03">注册成功</li>
        </ol>
        <section class="content" id="content">
            <!--第一步--填写手机-->
            <form action="">
                <div class="phone-wrap">
                    <span class="regist-text">手机号</span>
                    <div class="select-wrap">
                        <span class="fa fa-angle-down select-down-angle"></span>
                        <select class="country-select" id="regist-select">
                            <option value="86">中国大陆+86</option>
                            <option value="852">中国香港+852</option>
                            <option value="886">中国台湾+886</option>
                        </select>
                    </div>
                    <input class="phone-number ipt-default" type="number" placeholder="请输入您的手机号" id="phone-number">
                    <span id="id-01" style="display: none">
                        <span id="phone-check-icon" class="fa fa-check-circle phone-check-icon" style="display: none"></span>
                        <span id="phone-check-info" class="phone-check-info" style="display: none"></span>
                    </span>
                </div>
                <div class="check-wrap">
                    <span class="regist-text">验证</span>
                    <span class="check-track">
                        <span class="check-thumb fa fa-angle-double-right" id="thumb"></span>
                        <span class="check-text" id="check-text">请按住滑块，拖动到最右边</span>
                    </span>
                    <span class="check-success-box" id="check-success-box"></span>
                </div>
                <div class="next-step"><button type="button" id="next-button" disabled="disabled" onclick="checkPhone()">下一步</button></div>
            </form>

            <div class="alert-box class-01 hidden" id="alert-box">
                <p id="alert-box-text"></p>
                <div class='close' onclick='closeThis(this)'>×</div>
            </div>

        </section>
    </main>
    <footer>
        <p class="footer-info">云课堂项目</p>
        <p class="footer-info">毕业设计，制作于2017～2018</p>
    </footer>
</body>
</html>
